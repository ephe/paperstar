---
layout: default
---
<section id="home">
	<article>
		<h1>
			<a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a>
		</h1>
		<p>
			{{ content }}
		</p>
		<footer>
			<p><time>{{ page.date | date_to_string }}</time> &mdash; <a href="{{ page.url }}" title="Permalink">Permalink</a></p>
		</footer>
	</article>
</section>
